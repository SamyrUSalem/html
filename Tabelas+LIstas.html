<!DOCTYPE html>
<html>
<body>
<h1>Tabelas</h1>

<table width="80%" border="2" style="text-align: center;"> <!--O width nesse caso é o espaçamento a % q vc quer, o border é a grossura da borda, e style é do CSS q foi usado para deixar os conteúdos no centro-->
  <tr>  <!--è necessa´rio usar essas tag, ela é as linhas da tabaela-->
      <th> Computadores </th> <!--O th é os titulos das colunas-->
      <th> Teclados </th>
      <th> Mouses </th>

  </tr>

  <tr>
      <td> 3 </td> <!--O Td é o conteúdo das tabelas-->
      <td> 12 </td>
      <td> 12 </td>

  </tr>

  <tr>
    <td> 9 </td>
    <td> 15 </td>
    <td> 15 </td>

  </tr>



</table>

<h2>Listas não ordendas, aquelas q n tem sequencia</h2>

<ul> <!--o ul é usado para abrir a não ordenada e o li é os itens da lista-->
  <li> Alguma </li>
  <li> coisa </li>
  <li> haha </li>
</ul>
<h2> Listas ordenadas, são aquelas q tem a sequencia(Números) </h2>
<ol> <!--o ol é usado para abrir a ordenada e o li é os itens da lista-->
  <li> Alguma </li>
  <li> coisa </li>
  <li> haha </li>
</ol>
</body>
</html>
